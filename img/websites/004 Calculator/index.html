<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
    <script type="text/javascript">
      function deletechar()
      {var strng=document.getElementById("scn").value;
        document.getElementById("scn").value=strng.substring(0,strng.length-1)}
    </script>
  </head>
  <body>
    <main class="main" id="main">
      <div class="phone">
        <div class="calc">
          <div class="topbar">
            <div class="tleft">
              <p class="time">9:41</p>
            </div>
            <div class="tright">
              <img src="./notifications.png" class="notif" alt="">
            </div>
          </div>
          <div class="screen">
            <form name="calculator">
              <input type="text" class="displayy" name="display" id="scn" value="" maxlength="50" readonly>
            </form>
          </div>
          <div class="buttons">

              <div class="btn" onclick="calculator.display.value +='('"><p>(</p></div>
              <div class="btn" onclick="calculator.display.value +=')'"><p>)</p></div>
              <div class="btn" onclick="calculator.display.value =''"><p>AC</p></div>
              <div class="btn" onclick="deletechar()"><p>DEL</p></div>


              <div class="btn" onclick="calculator.display.value +='7'"><p>7</p></div>
              <div class="btn" onclick="calculator.display.value +='8'"><p>8</p></div>
              <div class="btn" onclick="calculator.display.value +='9'"><p>9</p></div>
              <div class="btn" onclick="calculator.display.value +='-'"><p>-</p></div>


              <div class="btn" onclick="calculator.display.value +='4'"><p>4</p></div>
              <div class="btn" onclick="calculator.display.value +='5'"><p>5</p></div>
              <div class="btn" onclick="calculator.display.value +='6'"><p>6</p></div>
              <div class="btn" onclick="calculator.display.value +='*'"><p>&#215;</p></div>


              <div class="btn" onclick="calculator.display.value +='1'"><p>1</p></div>
              <div class="btn" onclick="calculator.display.value +='2'"><p>2</p></div>
              <div class="btn" onclick="calculator.display.value +='3'"><p>3</p></div>
              <div class="btn" onclick="calculator.display.value +='/'"><p>&#247;</p></div>


              <div class="btn" onclick="calculator.display.value +='0'"><p>0</p></div>
              <div class="btn" onclick="calculator.display.value +='.'"><p>.</p></div>
              <!--<input type="button" name="" value="Ï€">-->
              <div class="btn" onclick="calculator.display.value =eval(calculator.display.value)"><p>=</p></div>
              <div class="btn" onclick="calculator.display.value +='+'"><p>+</p></div>

          </div>
        </div>
        <img class="image" src="./iphoneX.png" alt="">

      </div>

    </main>
    <section>
      <a href="#main" class="reveal"><h1>Reveal</h1></a>
    </section>
  </body>
</html>
